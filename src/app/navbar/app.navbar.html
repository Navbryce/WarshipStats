<div class="not-dialogue nav-wrapper">
    <div class="brand-wrapper">
        <div class="wrapper-content">
            <img src="/Pictures/Logos/game.png">
            <h5 class="navbar-brand" href="#">WarshipStats</h5>
            <div class="wrapper-background">
            </div>
        </div>

        <nav class="navbar navbar-expand navbar-light bg-faded">
              <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

              </button>
              <div class="collapse navbar-collapse tri-container" id="navbarSupportedContent">
                <ul id="left-nav" class="navbar-nav mr-auto">
                  <li style="visibility: hidden;" id="add-ship-button" class="yellow-button">
                    <a (click) = "addShipButtonClicked()">Add Ship</a>
                  </li>
                </ul>
                <ul id="middle-nav" class="navbar-nav mr-auto">
                  <div class="tri-container ">
                    <div class="tri-left">
                    </div>
                    <div class="tri-middle">
                      <li class="nav-item active">
                        <input  type="text" placeholder="Search..." [(ngModel)]="searchEntry" (ngModelChange)="searchChange($event)">
                      </li>
                    </div>
                    <div class="tri-right">
                      <div class="dropdown">
                        <div class="dropdown-button">
                          <li class="yellow-button">
                            <a>Sort By</a>
                          </li>
                        </div>
                        <div class="dropdown-content">
                          <div style="padding: 10px;">
                            <select [(ngModel)]="sortBy" (ngModelChange)="searchChange($event)">
                              <option *ngFor="let sortByOption of sortByList" value="{{sortByOption.optionValue}}">{{sortByOption.optionText}}</option>
                            </select>
                            <select [(ngModel)]="sortOrder" (ngModelChange)="searchChange($event)">
                              <option value="1">Ascending</option>
                              <option value="-1">Descending</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="dropdown">
                        <div class="dropdown-button">
                          <li class="yellow-button">
                            <a>More Filters</a>
                          </li>
                        </div>
                        <div class="dropdown-content">
                          <div *ngFor="let rangeFilter of rangeFilters">
                            <label class="range-label">{{rangeFilter.displayName}}</label>
                            <input id="{{rangeFilter.idInDom}}">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </ul>
                <ul id="right-nav" class="navbar-nav mr-auto">
                  <li id="add-ship-button" class="yellow-button">
                    <a (click) = "addShipButtonClicked()">Add Ship</a>
                  </li>
                </ul>
              </div>
        </nav>
    </div>
